query GetProject($projectId: String!) {
  projects(projectId: $projectId) {
    projectOwner {
      ownerId
      ownerName
      ownerTasteProfile {
        desireColour
        desireColourMeta
        ownerId
      }
    }
    projectProperty {
      propertyAddress
      propertyBoundary
      propertyBuilding1 {
        buildingEnergyPerformance {
          energyAirflowExchange
          energyDoorUValue
          energyFloorUValue
          energyId
          energyMeanTemperatureExternal
          energyRoofUValue
          energyRooflightUValue
          energySpaceCoolingType
          energySpaceHeatingType
          energyTariffElectricity
          energyTariffGas
          energyTempInternalAdjusted
          energyVentilationType
          energyWallUValue
          energyWaterHeatingType
          energyWindowUValue
        }
        buildingFoundationType
        buildingId
        buildingName
        buildingNumberBathrooms
        buildingPattern {
          patternBarcode
          patternDesigner {
            designerId
            designerName
            designerPhoto
          }
          patternJsonSchema
          patternId
          patternRating
        }
      }
      propertyBuilding2
      propertyBuilding3
      propertyDescription
      propertyId
      propertyName
      propertyNorthing
      propertyType
      propertyUprn
    }
  }
}

